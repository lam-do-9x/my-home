name: Build
on: [push]
jobs:
  install-checking:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache  💾
        uses: actions/cache@v2
        with:
          path: ./.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.json') }}

      - name: Install and Build 🔧
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: yarn
      - run: yarn lint
        env:
            CI: false
